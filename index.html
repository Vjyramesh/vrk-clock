<!DOCTYPE html>
<html>

<head>
  <title>V-Design Analog Clock</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="hunt">
  <div class="clock">
    <div class="hour-number">
      <span>1</span>
    </div>
    <div class="hour-number">
      <span>2</span>
    </div>
    <div class="hour-number">
      <span>3</span>
    </div>
    <div class="hour-number">
      <span>4</span>
    </div>
    <div class="hour-number">
      <span>5</span>
    </div>
    <div class="hour-number">
      <span>6</span>
    </div>
    <div class="hour-number">
      <span>7</span>
    </div>
    <div class="hour-number">
      <span>8</span>
    </div>
    <div class="hour-number">
      <span>9</span>
    </div>
    <div class="hour-number">
      <span>10</span>
    </div>
    <div class="hour-number">
      <span>11</span>
    </div>
    <div class="hour-number">
      <span>12</span>
    </div>
    <span class="hour-hand"></span>
    <span class="minute-hand"></span>
    <span class="second-hand"></span>
  </div>
  <div class="bottom-pendulum">
    <span></span>
  </div>
</div>
  <script src="js/script.js" defer></script>
</body>

</html>
